<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cor Oposta</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="color-container">
    <div>
      <h2>Cor Original</h2>
      <input type="color" id="originalColor" onchange="updateOppositeColor()" style="width: 200px;">
      <p id="originalRgb"></p>
      <p id="originalHex"></p>
    </div>

    <div>
      <h2>Cor Oposta</h2>
      <input type="color" id="oppositeColor" disabled style="width: 200px;">
      <p id="oppositeRgb"></p>
      <p id="oppositeHex"></p>
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
